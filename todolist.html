<script>
var bruh = new Array;
//create function
function create() {

//document.getElementById("dbg").innerHTML = "aaaa";
fName = document.getElementById("firstname").value;
lName = document.getElementById("lastname").value;
bDay = document.getElementById("birthday").value;
//document.getElementById("dbg").innerHTML = "bbbb";
entry = {fn:fName,ln:lName,bd:bDay}; 
//document.getElementById("dbg").innerHTML = "cccc";
bruh[bruh.length] = entry;

refresh();
document.getElementById("done").innerHTML = "Entry Added!";
}

//refresh function
function refresh() {
var fruits, text, fLen, i;

fruits = bruh;
fLen = bruh.length;
text = "<ol>";
for (i = 0; i < fLen; i++) {
    text += "<li>" + bruh[i].fn + " " + bruh[i].ln + " " + bruh[i].bd + " " + "</li>";
}
text += "</ol>";

document.getElementById("ARC").innerHTML = text;
//document.getElementById("dbg").innerHTML = "aaaa";
}

//ClearAll database
function destroyAll() {
bruh = [];
refresh(); 
document.getElementById("done").innerHTML = "Database Cleared!";
}

//delete function
function bye() {
lineNumber = Number(document.getElementById("line").value) - 1;
bruh.splice(lineNumber,1);
refresh();
document.getElementById("done").innerHTML = "Enrty Deleted!";
}
//Move Up
function up() {
lineNumber = Number(document.getElementById("line").value) - 1;
temp = bruh[lineNumber];
bruh[lineNumber] = bruh[lineNumber -1];
bruh[lineNumber - 1] = temp;

refresh();
document.getElementById("done").innerHTML = "Entry Moved Up!";
}
//Move down
function down() {
lineNumber = Number(document.getElementById("line").value) - 1;
temp = bruh[lineNumber];
bruh[lineNumber] = bruh[lineNumber +1];
bruh[lineNumber + 1] = temp;

refresh();
document.getElementById("done").innerHTML = "Entry Moved Down!";
}
</script>
