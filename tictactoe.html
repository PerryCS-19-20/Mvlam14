            <tr>

            <tr>
            <td  id="7" onclick="playX(7);"></td>
            <td  id="8" onclick="playX(8);"></td>
            <td  id="9" onclick="playX(9);"></td>
            </tr>
          </table>
          <h2 id="dab"> </h2>
        </div>

            <script>
                
                var player = "X";
                function playX(x) {
                 var cell = document.getElementById(x);
                 
                 
                 if(cell.textContent===""){
                     cell.textContent=player;
                     if(player==="X"){
                         check();
                         player= "O";
                     }else{
                        check();
                         player="X";
                     }      
                 } 
                }
                function check(){
                    check3(1,2,3);
                    check3(4,5,6);
                    check3(7,8,9);
                    check3(1,4,7);
                    check3(2,5,8);
                    check3(3,6,9);
                    check3(1,5,9);
                    check3(3,5,7);
                }
                
                function check3(c1,c2,c3){
                    var won;
                    
                    var L1 = document.getElementById(c1);
                    var L2 = document.getElementById(c2);
                    var L3 = document.getElementById(c3);
                    
                    if(L1.textContent===L2.textContent && L2.textContent===L3.textContent && L1.textContent!==""){
                        won=true;
                    }
                    
                    if(won===true){
                        L1.style.backgroundColor="lime";
                        L2.style.backgroundColor="lime";
                        L3.style.backgroundColor="lime";
                        
                        document.getElementById("dab").textContent= player + " You Win!";
                        
                    }
                }
                
            </script>
